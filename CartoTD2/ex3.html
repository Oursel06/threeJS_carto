<script>
    var maps = L.map('map').setView([43.7013, 7.2681], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 15
    }).addTo(maps);
    var oReq = new XMLHttpRequest();
    oReq.addEventListener("load", reqListener);
    oReq.open("GET", "http://opendata.nicecotedazur.org/data/storage/f/2021-06-24T07%3A47%3A53.464Z/bornes-rm-a8.geojson");
    oReq.send();
    L.geoJSON(JSON.parse(this.response), {
        color: 'red'
    }).addTo(maps);
</script>
